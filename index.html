<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Budget Tracker</title>
  </head>
  <body>
    <h1>Budget Tracker</h1>
    <form class="form">
      <div class="formDiv">
        <input id="ingreso" type="radio" />
        <label for="ingreso">Income</label>
        <input id="expenses" type="radio" />
        <label for="expenses">Expenses</label>
       
      </div>
      <div class="formDiv">
        <label for="description">Description</label>
        <input type="text" id="description" />
      </div>
      <div class="formDiv">
        <label for="amount">Amount</label> <input type="number" id="amount" />
      </div>
      <div class="formDiv">
        <label for="category">Category</label>
        <input type="text" id="category" />
      </div>
      <div class="formDiv">
          <button id="addButton">Adding</button>
      </div>
    </form>
  </body>
</html>
