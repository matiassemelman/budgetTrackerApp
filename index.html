<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Budget Tracker</title>
  </head>
  <body>
    <h1>Budget Tracker</h1>
    <form class="form" id="transactionForm">
      <div class="formDiv">
          Transaction Type
        <input id="ingreso" type="radio" name="typeSelector" value="Income" />
        <label for="ingreso">Income</label>
        <input id="expenses" type="radio"  name="typeSelector" value="Expenses"/>
        <label for="expenses">Expenses</label>
      </div>
      <div class="formDiv">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" />
      </div>
      <div class="formDiv">
        <label for="amount">Amount</label> <input type="number" id="amount" name="amount" />
      </div>
      <div class="formDiv">
        <label for="category">Category</label>
        <input type="text" id="category" name="category"
         />
      </div>
      <div class="formDiv">
        <button id="addButton">Adding</button>
      </div>
    </form>
    <div>
      <table>
          <tr>
              <th>Type</th>
              <th>Description</th>
              <th>Amount</th>
              <th>Category</th>
          </tr>
          <tr>
              <td>Income</td>
              <td>Wage</td>
              <td>1000</td>
              <td>Work</td>
          </tr>
          <tr>
              <td>Expense</td>
              <td>Mcdonalds</td>
              <td>3</td>
              <td>Food</td>
          </tr>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
